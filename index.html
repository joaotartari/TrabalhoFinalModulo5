<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Jogo da Velha</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport">
    </head>
    <body>
        <header id="apresentacao__cabecalho">
            <h1 id="titulo">Bem-vindo ao jogo da Velha!</h1>
        </header>
        <main>
            <section id="inicio">
                <form onsubmit="" id="formulario">
                    <h2>Digite o nome dos jogadores:</h2>
                    <label for="jogador1">Jogador 1:</label>
                    <input type="text" id="jogador1" required>
                    <label for="jogador2">Jogador 2:</label>
                    <input type="text" id="jogador2" required>
                    <div id="div_button">
                        <button type="submit" id="start">Iniciar jogo</button>
                    </div>
                </form>
                <img src="por-que-o-jogo-da-velha-tem-esse-nome.png" alt="foto" id="apresentacao__main__parte1__image">
            </section>
            <div id = "gameboard">
            </div>
        </main>
        <footer>

        </footer>
        
    </body>
    <script src="script.js"></script>

</html>
